<main class="toevoegen__main">
    <form class="toevoegen__form" #productcreateform="ngForm" (ngSubmit)="create(productcreateform.value)">
        <h2 class="toevoegen__title">Product toevoegen</h2>

        <div class="toevoegen__wraper">
            <label class="toevoegen__form__label" for="productname">productname</label>
            <input ngModel class="toevoegen__form__input" type="text" name="productname" id="productname">
        </div>

        <div class="toevoegen__wraper">
            <label class="toevoegen__form__label" for="description">description</label>
            <textarea ngModel class="toevoegen__form__input" ea rows="4" cols="50" name="description" id="description"></textarea>
        </div>

        <div class="toevoegen__wraper">
            <label class="toevoegen__form__label" for="price">price</label>
            <input ngModel class="toevoegen__form__input" maxlength="5" type="tel" name="price" id="price">
        </div>

        <div class="toevoegen__wraper">
            <label class="toevoegen__form__label" for="image">image</label>
            <input ngModel class="toevoegen__form__input" type="file" name="image" id="image" (change)="onFileSelected($event)">
        </div>

        <input class="toevoegen__form__submit" type="submit">
    </form>
</main>
